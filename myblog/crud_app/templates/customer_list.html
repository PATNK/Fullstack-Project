<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
</head>
<body>
    <h2>Customer List</h2>
    <ul>
        {% for customer in customers %}
        <li><a href="{% url 'customer_detail' customer.pk %}">{{customer.firstname}} {{customer.lastname}}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
