<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product Information</title>
</head>
<body>
    <h2>Delete Product Information</h2>
    <p>Are you sure you want to delete "{{ productinfo.product_id}} {{ productinfo.product_name}}"?</p>
