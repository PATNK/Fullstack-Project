<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information List</title>
</head>
<body>
    <h2>Product Information List</h2>
    <a href="{% url 'add_productinfo' %}">add new product</a>
    <ul>
        {% for productinfo in productinfos %}
        <li>
            <a href="{% url 'productinfo_detail' productinfo.pk %}">{{productinfo.product_id}} {{productinfo.product_name}}</a>
            
        
        </li>
        <a href="{% url 'productinfo_update' productinfo.pk %}"> Update Product Info</a>
        {% endfor %}
    </ul>
</body>
</html>
